<!DOCTYPE html>

<html lang="en-us">

<head>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
        crossorigin="anonymous">
    <link rel="stylesheet" href="asset/css/style.css">

<body>
    <div class="jumbotron jumbotron">

            <h1 class="display-3">Time to Hit the Slopes!</h1>

        </div>
    </div>

                    </div>
                    <br>
                    
                </div>
            </div>
            <div class="col-sm-4"></div>
            <div class="col-sm-4">
                <div class="input-group mb-3">
                    <select class="custom-select" id="inputGroupSelect02">
                        <option selected>Choose...</option>
                        <option value="1">Snow Depth</option>
                        <option value="2">Miles Away</option>
                        <option value="3">Duration</option>
                    </select>
                    <div class="input-group-append">
                        <label class="input-group-text" for="inputGroupSelect02">Sort by</label>
                    </div>
                </div>
            </div>
            <span class="row" id="zipValidate"></span>
        </div>
    </div>
    <div id=resultsData></div>
   
    <script src="https://code.jquery.com/jquery-3.3.1.js" integrity="sha256-2Kok7MbOyxpgUVvAk/HJ2jigOSYS2auK4Pfzbm7uH60="
