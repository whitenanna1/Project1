<!DOCTYPE html>

<html lang="en-us">

<head>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
        crossorigin="anonymous">
    <link rel="stylesheet" href="asset/css/style.css">
</head>

<body>
    <div class="jumbotron jumbotron">
        <div class="container">
            <h1 class="display-4">Time to Hit the Slopes!</h1>
            <p class="lead">"Best Ski Resorts to Visit This Week"</p>
        </div>
    </div>
    <div class="container">
        <div class="row">
            <div class="col-sm-4">
                <div class="input-group mb-3">
                    <input type="text" class="form-control" placeholder="Zipcode" aria-label="Zipcode" aria-describedby="button-addon2">
                    <div class="input-group-append">
                        <button class="btn btn-outline-secondary" type="button" id="button-addon2">Search</button>
                    </div>
                </div>
            </div>
            <div class="col-sm-4"></div>
            <div class="col-sm-4">
                <div class="input-group mb-3">
                    <select class="custom-select" id="inputGroupSelect02">
                        <option selected>Choose...</option>
                        <option value="1">Distance</option>
                        <option value="2">Snowfall</option>
                    </select>
                    <div class="input-group-append">
                        <label class="input-group-text" for="inputGroupSelect02">Sort by</label>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <div class="card">
            <div class="card-body">
                <div class="container">
                    <div class="row">
                        <div class="col-sm-4" id="resortName">
                            <br>
                            Resort Name
                        </div>
                        <div class="col-sm-4">

                        </div>
                        <div class="col-sm-4">
                            <div class="container">
                                <div class="row" id="distance">Distance:</div>
                                <div class="row" id="snowfall">Snowfall:</div>
                            </div>
                        </div>
                    </div>
                    
                </div>
            </div>
          </div>
</body>

</html>
